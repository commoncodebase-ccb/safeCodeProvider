<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/student/exam_page.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Exam Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #181d24;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            display: flex;
            width: 100%;
            flex: 1;
        }

        .instruction {
            width: 33%;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .instruction-content {
            padding: 10px;
        }

        .right-panel {
            width: 67%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .editor {
            height: 500px;
            position: relative;
            background-color: #1e1e1e;
            color: white;
        }

        #monaco-editor {
            width: 100%;
            height: 500px;
        }

        #toggle-btn {
            position: absolute;
            top: 10px;
            right: 30px;
            z-index: 10;
            width: 60px;
            font-size: 16px;
        }

        #output {
            height: 250px;
            background-color: #1e1e1e;
            color: white;
            padding: 15px;
            margin-top: 10px;
            max-height: 250px;
            overflow-y: auto;
        }

        .buttons {
            display: flex;
            gap: 30px;
            margin-top: 10px;
            justify-content: flex-end;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #ff4d00;
            color: white;
            cursor: pointer;
            padding: 12px;
            width: 100px;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #a83200;
        }

        footer {
            width: 100%;
            text-align: center;
            background-color: #181d24;
            color: white;
            padding: 10px 0;
        }

        /* Arka plan overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Popup içeriği */
        #rusure {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            text-align: center;
            width: 400px;
        }

        /* Butonlar */
        #rusure button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #rusyesbutton {
            background-color: green;
            color: white;
        }

        #rusnobutton {
            background-color: red;
            color: white;
        }
        #file-buttons-container{
            display: flex;
        

        }
        .file-btn{
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>Safe Code Provider | Exam Panel <span style="color: #ff4d00; margin-left: 30px;" id="timer"></span></h2>
        <div id="student_info">
            <p>Student ID: <span id="user_id"></span></p>
            <p>Student Name: <span id="user_name"></span></p>
        </div>
    </div>

    <div class="container">
        <!-- Sol tarafta PDF slaytlarını gösterecek alan -->
        <div class="instruction" style="overflow-y:hidden ;">
            <div style="display: flex; flex-direction: row; justify-content: space-between; justify-items: center;">
                <h3>Exam Instructions</h3>
                <button id="fullscreenBtn">ZOOM PDF</button>
            </div>
            <div style="margin-top: 10px;" class="instruction-content" id="pdf-container">
                <iframe id="pdf-frame" style="width: 100%; height: 700px; border: none;"></iframe>
            </div>
        </div>
        
        <!-- Sağ tarafta kod editörü ve çıktı alanı -->
        <div class="right-panel">
            <div style="margin-bottom: 10px; gap: 5px;" class="file-buttons" id="file-buttons-container"></div>
            <div class="editor" id="editor-container">
                <div id="monaco-editor"></div>
                <button id="toggle-btn"
                    style="background-color: #1e1e1e; color: #ff4d00; font-weight: 700; font-size: 20px; border: 1px solid #ff4d00;border-radius: 5px;">⤢</button>
            </div>

            <div id="output">Output will be displayed here...</div>

            <div class="buttons">
                <button id="runButton" onclick="saveCode()">Run</button>
                <button id="submitButton" onclick="RUSure()">Submit</button>
            </div>
        </div>
    </div>

    <footer>
        <p>CommonCodeBase</p>
    </footer>


    <!-- Arka plan overlay -->
    <div id="overlay" onclick="RUSurno()"></div>

    <div id="rusure" style="display: none;">
        <h2>Are You sure to submit?</h2>
        <button id="rusyesbutton" onclick="submitCode()">YES</button>
        <button id="rusnobutton" onclick="RUSurno()">NO</button>
    </div>


    <script>
        window.addEventListener("beforeunload", function (event) {
            event.preventDefault();
            event.returnValue = "Are you sure you want to leave? Your progress may be lost.";
        });

        window.addEventListener("popstate", function (event) {
            event.preventDefault();
            RUSure();
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // localStorage'dan öğrenci ID ve ismini çek
            const studentId = localStorage.getItem("student_id");
            const studentName = localStorage.getItem("student_name");

            // Eğer bilgiler varsa, <span> elemanlarına yazdır
            if (studentId && studentName) {
                document.getElementById('user_id').textContent = studentId;
                document.getElementById('user_name').textContent = studentName;
            } else {
                console.log("No student information found in localStorage.");
            }
        });
    </script>

<script>
    fetch('/get_config/')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById("file-buttons-container");
            const files = data.assignment_files;

            if (files && Array.isArray(files)) {
                files.forEach(file => {
                    const btn = document.createElement("button");
                    btn.textContent = file;
                    btn.className = "file-btn";
                    btn.onclick = () => loadFileContent(file);  // bu fonksiyonu aşağıda tanımlayacağız
                    container.appendChild(btn);
                });
            }
        })
        .catch(error => {
            console.error("Dosya bilgileri alınamadı:", error);
        });
</script>

<script>
    function loadFileContent(fileName) {
        fetch(`/get_file_content/?filename=${encodeURIComponent(fileName)}`)
            .then(response => response.json()) // <-- Burayı değiştirdik
            .then(data => {
                const content = data.content;   // JSON içinden "content" alanı
                editor.setValue(content);       // Monaco editöre kodu yaz
            })
            .catch(error => {
                console.error("Dosya içeriği alınamadı:", error);
            });
    }
</script>

    <script>
        document.getElementById("fullscreenBtn").addEventListener("click", function () {
            var iframe = document.getElementById("pdf-frame");

            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) {
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            }
        });
    </script>

    <script>
        document.addEventListener("keydown", function (event) {
            if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() === "s") {
                event.preventDefault();
            }
        });
    </script>

    <script>
        var pdfUrl = '{{ pdf_url }}';
        if (pdfUrl) {
            document.getElementById('pdf-frame').src = pdfUrl;
        } else {
            console.error("PDF URL bulunamadı.");
        }
    </script>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs' } });

        let editor;
        let isFullscreen = false;

        // Monaco'yu başlat
        require(['vs/editor/editor.main'], function () {
            const editorContainer = document.getElementById('editor-container');
            const toggleBtn = document.getElementById('toggle-btn');
            const monacoContainer = document.getElementById('monaco-editor');
            const fileButtonsContainer = document.getElementById('file-buttons-container');

            let initialWidth = "100%";
            let initialHeight = "500px";
            editorContainer.style.width = initialWidth;
            editorContainer.style.height = initialHeight;

            // Editörü oluştur
            editor = monaco.editor.create(monacoContainer, {
                value: "// Dosya içeriği burada gösterilecek",
                language: "plaintext",
                theme: "vs-dark"
            });

            toggleBtn.addEventListener('click', function () {
                if (!isFullscreen) {
                    editorContainer.style.position = "fixed";
                    editorContainer.style.top = "0";
                    editorContainer.style.left = "0";
                    editorContainer.style.right = "0";
                    editorContainer.style.width = "100vw";
                    editorContainer.style.height = "100vh";
                    editorContainer.style.zIndex = "9999";
                    toggleBtn.textContent = "⤡";
                } else {
                    editorContainer.style = "";
                    editorContainer.style.width = initialWidth;
                    editorContainer.style.height = initialHeight;
                    toggleBtn.textContent = "⤢";
                }
                isFullscreen = !isFullscreen;
                setTimeout(() => editor.layout(), 0);
            });

            // Config dosyasını fetch et
            fetch("/config.json")
                .then(res => res.json())
                .then(config => {
                    const files = config.assignment_files || [];

                    files.forEach(fileName => {
                        const button = document.createElement("button");
                        button.className = "file-button";
                        button.textContent = fileName;
                        button.addEventListener("click", () => {
                            fetch(`/media/assignment_files/${fileName}`)
                                .then(res => res.text())
                                .then(code => {
                                    let lang = detectLang(fileName);
                                    monaco.editor.setModelLanguage(editor.getModel(), lang);
                                    editor.setValue(code);
                                })
                                .catch(err => {
                                    editor.setValue("// Dosya yüklenemedi.");
                                });
                        });
                        fileButtonsContainer.appendChild(button);
                    });
                });

            // Dosya uzantısına göre dil belirleme
            function detectLang(fileName) {
                if (fileName.endsWith(".py")) return "python";
                if (fileName.endsWith(".java")) return "java";
                if (fileName.endsWith(".c")) return "c";
                if (fileName.endsWith(".cpp")) return "cpp";
                if (fileName.endsWith(".js")) return "javascript";
                return "plaintext";
            }
        });
    </script>
    <script>
        function saveCode() {
            const code = editor.getValue();
            let student_id = localStorage.getItem("student_id");
            let student_name = localStorage.getItem("student_name");

            console.log("student_id:", student_id);
            console.log("student_name:", student_name);

            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            fetch("/save_code/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({
                    student_id: student_id,
                    student_name: student_name,
                    code: code
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.status === "success") {
                        runCode(student_id, student_name);
                    }
                })
                .catch(error => console.error("Kod kaydedilirken hata oluştu:", error));
        }

        function runCode(student_id, student_name) {
            console.log(`Container çalıştırılıyor: ${student_id}-${student_name}-container`);

            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            fetch("/run_code/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({
                    student_id: student_id,
                    student_name: student_name
                })
            })
                .then(response => response.json())
                .then(data => {

                    console.log("Çalıştırma Sonucu:", data);

                    let outputText = "";

                    try {
                        // JSON formatında olduğundan emin ol
                        const jsonData = typeof data === "string" ? JSON.parse(data) : data;
                        outputText = jsonData.output || "Kod çalıştırılırken hata oluştu.";
                    } catch (error) {
                        console.error("JSON dönüşüm hatası:", error);
                        outputText = "Çıktı alınamadı. Sunucu hatası!";
                    }

                    // Terminal çıktısını frontend'de göster
                    document.getElementById("output").innerText = outputText;
                })
                .catch(error => {
                    console.error("Kod çalıştırılırken hata oluştu:", error);
                    document.getElementById("output").innerText = "Sunucu hatası!";
                });
        }

        function submitCode() {
            const code = editor.getValue();
            let student_id = localStorage.getItem("student_id");
            let student_name = localStorage.getItem("student_name");

            console.log("student_id:", student_id);
            console.log("student_name:", student_name);

            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            fetch("/save_code/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({
                    student_id: student_id,
                    student_name: student_name,
                    code: code
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.status === "success") {
                        deleteDocker(student_id, student_name)
                    }
                })
                .catch(error => console.error("Kod kaydedilirken hata oluştu:", error));
        }

        function deleteDocker(student_id, student_name) {

            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            fetch("/delete_docker/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({
                    student_id: student_id,
                    student_name: student_name
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.status === "success") {
                        alert("game over.")
                    }
                    document.getElementById("overlay").style.display = "none";
                    document.getElementById("rusure").style.display = "none";
                })
                .catch(error => console.error("Kod kaydedilirken hata oluştu:", error));
        }

        function RUSure() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("rusure").style.display = "block";
        }

        function RUSurno() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("rusure").style.display = "none";
        }

    </script>
</body>

</html>
